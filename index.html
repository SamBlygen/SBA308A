<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Verse Finder</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1> Bible Verse Finder</h1>
  </header>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search for a verse...">
    <button id="search-button">Search</button>
    </div>
    <main>
      <section id="verse-container">
        <div id="verseDisplay"></div>
        <div id="pagination-controls"></div>
      </section>
  
      <section id="interaction-container">
        <button id="save-verse-button">Save Verse</button>
        <button id="view-saved-button">View Saved Verses</button>
        <div id="savedVersesDisplay" style="visibility: hidden;"></div>

      </section>
    </main>
  
  
  <script type="module" src="./app.js"></script>
  
</body>
</html>
